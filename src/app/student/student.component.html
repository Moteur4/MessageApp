<div class="container">

  <h3 class="paddingBottom30">Add a new student</h3>
  <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
  <form #studentForm="ngForm" (ngSubmit)="onSubmit()" novalidate class="border1 paddin5px">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Id</label>
          <input type="number" class="form-control" [(ngModel)]="newStudent.id" name="id"
                 placeholder="Id will be created automatically">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text"
                 required
                 #firstname="ngModel"
                 [class.is-invalid]="firstname.invalid && firstname.touched"
                 class="form-control"
                 [(ngModel)]="newStudent.firstName"
                 name="firstName" />
          <small class="text-danger" [class.d-nome]="firstname.valid || firstname.untouched">First name is required</small>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text"
                 #lastname="ngModel"
                 pattern="^[A-Z]"
                 required="required"
                 class="form-control"
                 [(ngModel)]="newStudent.lastName"
                 name="lastName"
                 [class.is-invalid]="lastname.invalid || lastname.touched"
          />
          <div *ngIf="lastname.errors && (lastname.invalid || lastname.touched)" >
            <small class="text-danger" *ngIf="lastname.errors.required">Last name is required</small>
            <small class="text-danger" *ngIf="lastname.errors.pattern">Names must begin with a capital letter</small>
          </div>
        </div>
        <div class="form-group">
          <label>Origin</label>
          <input type="text" class="form-control" [(ngModel)]="newStudent.origin" name="origin">
        </div>
        <div class="form-group">
          <label>Birth date</label>
          <input type="date" class="form-control" [(ngModel)]="newStudent.birthDate" name="birthDate">
        </div>
        <div class="form-group">
          <label>School / University</label>
          <input type="text" class="form-control" [(ngModel)]="newStudent.school" name="school">
        </div>
        <div class="form-group">
          <label>Status <br /></label>
          <!--<input type="text" class="form-control" [(ngModel)]="newStudent.status" name="status">-->
          <select required
                  #status="ngModel"
                  name="status" id=""
                  class="custom-select"
                  [(ngModel)]="newStudent.status"
                  [class.is-invalid]="status.invalid && status.touched">
            <option  selected value="{{sofp}}">Select the status</option>
            <option >{{statuss[0]}}</option>
            <option >{{statuss[1]}}</option>
          </select>
          <!--<small [class.d-nome]="status.valid || status.untouched">Please chose a status</small>-->
        </div>
        <div class="form-group">
          <label>Studies</label>
          <input type="text" class="form-control" [(ngModel)]="newStudent.study_field" name="studies">
        </div>
      </div>
      <div class="col-sm-4">
        <div ngModelGroup="contact">
          <div class="form-group">
            <label>Contact Id </label>
            <input type="number" class="form-control" [(ngModel)]="newStudent.contact.id" name="id"   placeholder="Id will be created automatically">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" [(ngModel)]="newStudent.contact.email" name="email">
          </div>
          <div class="form-group">
            <label>Mobile Phone</label>
            <input type="text" class="form-control" [(ngModel)]="newStudent.contact.mobile" name="mobile">
          </div>
          <div ngModelGroup="adress">
            <div class="form-group">
              <label>Adress id</label>
              <input type="number" class="form-control" [(ngModel)]="newStudent.contact.adress.id" name="id"   placeholder="Id will be created automatically">
            </div>
            <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control" [(ngModel)]="newStudent.contact.adress.street" name="street">
            </div>
            <div class="form-group">
              <label>Number</label>
              <input type="text" class="form-control" [(ngModel)]="newStudent.contact.adress.number" name="number">
            </div>
            <div class="form-group">
              <label>Zip code</label>
              <input type="text" class="form-control" [(ngModel)]="newStudent.contact.adress.zipCode" name="zipCode">
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" [(ngModel)]="newStudent.contact.adress.city" name="city">
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" [(ngModel)]="newStudent.contact.adress.country" name="country">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div ngModelGroup="room">
          <div class="form-group">
            <label>Room Id</label>
            <input type="number" class="form-control" [(ngModel)]="newStudent.room.id" name="id"   placeholder="Id will be created automatically">
          </div>
          <div class="form-group">
            <label>Room type <br></label>
            <select required
                    #type="ngModel"
                    name="funktion"
                    class="custom-select"
                    [(ngModel)]="newStudent.room.function"
                    [class.is-invalid]="type.invalid && type.touched">
              <option >{{func[0]}}</option>
              <option >{{func[1]}}</option>
              <option >{{func[2]}}</option>
              <option >{{func[3]}}</option>
              <option >{{func[4]}}</option>
              <option >{{func[5]}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Room number</label>
            <input type="text" class="form-control" [(ngModel)]="newStudent.room.number" name="number">
          </div>
        </div>
      </div>
    </div>
    <!--<button [disabled]="studentForm.form.invalid || status" class="btn btn-primary">Submit the new student</button>-->
    <button class="btn btn-primary">Submit the new student</button>
  </form>


</div>

<app-footer></app-footer>
